<script>

    var cavalos = [];

    quantidade_limite = Number(quantidade_input.value)
}

    function registrar_nome() {
        if (nome_input.value == '') {
            alert('Insira o nome do cavalo')
        }
        else if (quantidade_limite > cavalos.length) {
            cavalos.push(nome_input.value);
            nome_input.value = '';
        }
        else{
            alert('Limite de nomes alcançado')
            nome_input.value = ''
        }
    }

    function dar_volta() {

            quantidade_input.value = ''
            alert(`Valor inválido, digite um número entre 2 e 6`)

        }

</script>
